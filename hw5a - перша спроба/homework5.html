<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
  <a-scene background="color: black">
    <!-- Зірковий фон -->
    <a-sky src="fon.jpg"></a-sky>
      
      <!-- Сонце -->
      <a-entity id="sun" geometry="primitive: sphere; radius: 2"
          material="src: sun.jpg"
          position="0 1.6 0"></a-entity>

      <a-entity id="planets">

        <!-- Меркурій -->
        <a-entity id="mercury-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
          <a-sphere radius="0.1" position="3 1.6 0" material="src: mercury.jpg"></a-sphere>
        </a-entity>

        <!-- Венера -->
        <a-entity id="venus-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 8000">
          <a-sphere radius="0.2" position="4.5 1.6 0" material="src: venus.jpg"></a-sphere>
        </a-entity>

        <!-- Земля (БЛИЖЧЕ за Плутон) -->
        <a-entity id="earth-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 10000">
          <a-sphere radius="0.2" position="6 1.6 0" material="src: earth.jpg"></a-sphere>
        </a-entity>

        <!-- Марс -->
        <a-entity id="mars-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 12000">
          <a-sphere radius="0.15" position="7.5 1.6 0" material="src: mars.jpg"></a-sphere>
        </a-entity>

        <!-- Юпітер -->
        <a-entity id="jupiter-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 15000">
          <a-sphere radius="0.6" position="10 1.6 0" material="src: jupiter.jpg"></a-sphere>
        </a-entity>

        <!-- Сатурн -->
        <a-entity id="saturn-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 18000">
          <a-sphere radius="0.5" position="13 1.6 0" material="src: saturn.jpg"></a-sphere>
        </a-entity>

        <!-- Уран -->
        <a-entity id="uranus-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 20000">
          <a-sphere radius="0.4" position="16 1.6 0" material="src: uranus.jpg"></a-sphere>
        </a-entity>

        <!-- Нептун -->
        <a-entity id="neptune-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 22000">
          <a-sphere radius="0.4" position="19 1.6 0" material="src: neptune.jpg"></a-sphere>
        </a-entity>

        <!-- Плутон (найдальший) -->
        <a-entity id="pluto-orbit" animation="property: rotation; to: 0 360 0; loop: true; dur: 25000">
          <a-sphere radius="0.1" position="22 1.6 0" material="src: pluto.jpg"></a-sphere>
        </a-entity>

      </a-entity>

      <!-- Камера -->
      <a-entity camera look-controls position="0 1.6 18"></a-entity>

    </a-scene>
  </body>
</html>

<!DOCTYPE html>         <!-- Якщо вам цікаво чим може допомогти мені безкоштовні іі... то вам сюди. І то я тут вже і маркери і інше додавала -->
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <title>AR Замок</title>
  <script src="https://aframe.io/releases/1.7.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    
    }

    a-scene {
      position: absolute;
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <a-scene
    mindar-image="imageTargetSrc: Castle.mind; autoStart: true;"
    color-space="sRGB"
    embedded
    renderer="colorManagement: true, physicallyCorrectLights"
    vr-mode-ui="enabled: false"
    device-orientation-permission-ui="enabled: false"
  >
    
    <a-entity light="type: ambient; intensity: 0.6;"></a-entity>
    <a-entity light="type: directional; intensity: 1.0;" position="1 2 1"></a-entity>

    
    <a-entity mindar-image-target="targetIndex: 0">
      <a-entity scale="0.2 0.2 0.2" position="0 0 0">
        
        <a-box position="0 0.25 0" width="2" height="0.5" depth="2"
               src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bump.jpg">
        </a-box>

        
        <a-cylinder position="-0.9 0.75 -0.9" radius="0.2" height="1.5"
                    src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bump.jpg">
        </a-cylinder>
        <a-cylinder position="0.9 0.75 -0.9" radius="0.2" height="1.5"
                    src="https://raw.githubusercontent.com/aframevr/sample-assets/master/assets/images/bricks/brick_bump.jpg">
        </a-cylinder>

        
        <a-cone position="-0.9 1.6 -0.9" radius-bottom="0.25" height="0.4" color="red"></a-cone>
        <a-cone position="0.9 1.6 -0.9" radius-bottom="0.25" height="0.4" color="red"></a-cone>

        
        <a-cylinder position="0 1.3 0.9" radius="0.02" height="2" color="black"></a-cylinder>

        
        <a-plane width="1.2" height="0.4" color="white" position="0 2.2 0.9"
                 text="value: Thank You Mario\nBut Our Princess Is in Another Castle; color: red; align: center">
          <a-animation attribute="rotation" from="0 0 0" to="0 0 10"
                       dur="1000" direction="alternate" repeat="indefinite"></a-animation>
        </a-plane>
      </a-entity>
    </a-entity>

    
    <a-camera position="0 0 0" look-controls="enabled: false" wasd-controls="enabled: false"></a-camera>
  </a-scene>
</body>
</html>
